<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pix2Pix Demo</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Pix2Pix Demo</h1>
      <div class="container">
        <video
          id="video"
          width="256"
          height="256"
          controls="false"
          autoplay
        ></video>
        <canvas id="canvas" width="1024" height="512"></canvas>
      </div>
      <div class="buttons">
        <button type="button">Init Webcam</button>
        <button type="button">Stop Webcam</button>
        <button type="button">Step</button>
        <button type="button">Play</button>
      </div>
      <h5 id="timer"></h5>
      <p>
        Some text some text. Some text some text. Some text some text. Some text
        some text. Some text some text. Some text some text. Some text some
        text. Some text some text.
      </p>
    </div>
  <script src="main.js"></script></body>
</html>
